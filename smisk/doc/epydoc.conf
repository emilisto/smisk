[epydoc]

name: Smisk API Documentation
url: ../index.html
modules: smisk
verbosity: 1

# Extraction
docformat: restructuredtext
parse: yes
introspect: yes
exclude: .*\.tests.*
inheritance: listed
private: no
imports: no
include-log: no

# HTML output
output: html
target: doc/api/
#css: doc/style/epydoc.css
top: smisk
#frames: no
sourcecode: yes
