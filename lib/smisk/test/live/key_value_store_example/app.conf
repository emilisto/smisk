"smisk.mvc.routes": [
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    ["POST", "PUT"],
    "destination":"/set"
  },
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    "GET",
    "destination":"/get"
  },
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    "DELETE",
    "destination":"/delete"
  }
],
"smisk.mvc.response.serializer": "py",
"logging": {"levels":{"":WARN}}
