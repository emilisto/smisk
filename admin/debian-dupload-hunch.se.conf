# hunch.se/debian/stable
$cfg{'hunch.se-stable'} = {
  fqdn => "hunch.se",
  login => "rasmus",
  method => "scpb",
  incoming => "/var/www/hunch.se/www/public/debian/stable/",
  # I do not need to announce
  dinstall_runs => 1,
};
$cfg{'hunch.se-stable'}{postupload}{'changes'} = "
  echo 'cd /var/www/hunch.se/www/public/debian ;
  echo 'Generating package archives in stable...' ;
  dpkg-scanpackages --multiversion stable /dev/null > stable/Packages || true ;
  dpkg-scansources stable /dev/null > stable/Sources || true ;
  gzip -c Packages >Packages.gz ;
  gzip -c Sources >Sources.gz ' | ssh -l rasmus hunch.se  2>/dev/null";

